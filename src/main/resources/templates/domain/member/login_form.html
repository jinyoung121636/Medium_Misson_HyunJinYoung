<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="pb-2 d-flex justify-content-end">
        <div class="click bg-ghost">
            <a th:href="@{/post/list}">
            <h5 class="hover:text-blue-600 my-3 font-bold text-gray-400">
                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i> 나가기</h5>
            </a>
        </div>
    </div>
    <!--로그인 폼-->
    <form style="width: 320px" class="m-auto" th:action="@{/member/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-wide" style="font-size: 20px;">로그인</button>
        </div>
    </form>
</div>
</html>
