<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!--회원가입 폼-->
    <form style="width: 400px" class="m-auto p-5" th:action="@{/member/join}" th:object="${memberCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordConfirm}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="p-3 flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-wide">가입완료</button>
        </div>
    </form>
</div>
</html>
