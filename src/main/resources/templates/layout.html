<!doctype html>
<html lang="ko" data-theme="light">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- medium CSS -->
    <title>Hello, medium!</title>
    <!-- 폰트적용-->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!--폰트어썸-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--테일윈즈-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<!--네비게이션바-->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>
<!-- 자바스크립트 Start -->
<th:block layout:fragment="script"></th:block>
<script>
    const toggleButton = document.getElementById('toggle-button');
    const counterElement = document.getElementById('counter');

    let count = 0;

    toggleButton.addEventListener('click', function () {
        count = 1-count; // 0과 1을 토글
        counterElement.innerText = count;

        // 'clicked' 클래스를 토글하여 스타일 변경
        toggleButton.classList.toggle('clicked');

        // 숫자와 하트 아이콘의 색상을 변경
        counterElement.style.color = count ? '#000' : '#6c757d';
        document.getElementById('heart-icon').style.color = count ? '#d9534f' : '#6c757d';
    });
</script>

<!-- 자바스크립트 End -->
</body>
</html>
